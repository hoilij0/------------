<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практическое задание 2</title>
    <style>
    .container {
    display: flex;
    flex-wrap: wrap;
    }
    .item {
    width: calc(50% - 20px); /* Учитываем границу */
    border: 1px solid black;
    padding: 10px;
    margin: 10px;
    }

@media screen and (max-width: 600px) {
    .item {
    width: 100%;
    }
    }
    </style>

</head>
<body>
<div class="container">
    <div class="item">Строка 1</div>
    <div class="item">Строка 2</div>
</div>
</body>
</html>
